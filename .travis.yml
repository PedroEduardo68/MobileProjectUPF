language: node_js
node_js:
  - "8"
sudo: false
cache:
  directories:
    - $HOME/.yarn-cache
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
env:
  - NODE_ENV='test'
script:
  - cp env.example.js env.js
  - npm run lint
  - npm test
  - npm run bundle:ios
  - npm run bundle:android
matrix:
  include:
    - language: android
      os: linux
      jdk: oraclejdk8
      env:
        - ANDROID_API=23
        - ANDROID_BUILD_TOOLS=23.0.3
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          -$HOME/.gradle/caches/
          -$HOME/.gradle/wrapper/
      sudo: required
      node_js: false
      before_install:
        - nvm install 8
        - node --version
        - travis_retry curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
        - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
        - travis_retry sudo apt-get update -qq
        - travis_retry sudo apt-get install -y -qq yarn
        - chmod +x android/gradlew
      install:
        - yarn
      android:
        components:
          - tools
          - platform-tools
          # The BuildTools version used by your project (React-Native Requirement)
          - build-tools-23.0.3
          # The SDK version used to compile your project
          - android-23
          # Additional components
          - extra-android-m2repository
          - extra-google-google_play_services
          - extra-google-m2repository
          - addon-google_apis-google-26
      script:
        - cd android && ./gradlew assembleDebug && ./gradlew assembleRelease
      deploy:
        provider: releases
        file: yourapp.apk
        skip_cleanup: true
      on:
        repo: marcionicolau/MobileProjectUPF
        tags: true
        jdk: oraclejdk8
    - language: objective-c
      os: osx
      osx_image: xcode8.2
      node_js: false
      before_install:
        - nvm install 7
        - node --version
        - travis_retry npm install -g yarn
        - yarn -version
      install:
        - travis_retry gem install xcpretty
        - travis_retry yarn
      xcode_project: ios/MobileProjectUPF.xcodeproj
      xcode_scheme: ios/MobileProjectUPFTests
      script:
        - cd ios
        - xcodebuild -scheme MobileProjectUPF -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
        - travis_retry xctool run-tests -scheme MobileProjectUPF -sdk iphonesimulator -launch-timeout 90  ONLY_ACTIVE_ARCH=NO