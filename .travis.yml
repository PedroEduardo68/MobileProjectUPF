language: node_js
node_js:
  - '8'
sudo: false
cache:
  directories:
    - "$HOME/.yarn-cache"
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
notifications:
  email:
    recipients:
    - nicolau.3g@gmail.com
    - 161373@upf.br
    on_success: always
    on_failure: always
env:
  matrix:
  - NODE_ENV='test'
script:
  - cp env.example.js env.js
  - npm run lint
  - npm test
  - npm run bundle:ios
  - npm run bundle:android
matrix:
  include:
  - language: android
    os: linux
    jdk: oraclejdk8
    env:
      - ANDROID_API=23
      - ANDROID_BUILD_TOOLS=27.0.1
    before_cache:
      - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
      - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    cache:
      directories: "-$HOME/.gradle/caches/ -$HOME/.gradle/wrapper/"
    sudo: required
    node_js: false
    before_install:
      - nvm install 8
      - node --version
      - travis_retry curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
      - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
      - travis_retry sudo apt-get update -qq
      - travis_retry sudo apt-get install -y -qq yarn
      - chmod +x android/gradlew
    install:
    - yarn
    android:
      components:
      - tools
      - platform-tools
      - build-tools-$ANDROID_BUILD_TOOLS
      - android-$ANDROID_API
      - extra-android-m2repository
      - extra-google-google_play_services
      - extra-google-m2repository
      - addon-google_apis-google-19
    script:
      - cd android && ./gradlew assembleRelease && cd ..
  - language: objective-c
    os: osx
    osx_image: xcode9.3
    node_js: false
    podfile: ios/Podfile
    before_install:
      - brew update
      - nvm install 8
      - travis_retry npm install -g yarn
      - gem install cocoapods 
      - pod repo update
      - cd ios && pod install && cd ..
    install:
      - npm i -g react-native-cli
      - travis_retry yarn
    script:
      - react-native run-ios --scheme "MobileProjectUPF" --configuration=Release 
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: 
    - android/app/build/outputs/apk/app-release-unsigned.apk
    - ios/build/Build/Products/Release-iphonesimulator/MobileProjectUPF.app
  on:
    repo: marcionicolau/MobileProjectUPF
    tags: true
